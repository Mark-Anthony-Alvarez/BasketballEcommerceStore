<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
    <!------Link below is for the webpage to include icons that are seen on the nav bar and footer-->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The 4th Quarter</title>
    <link rel="icon" href="../static/img/bball3.jpg" type="image/icon type">
    <meta name="description" content="The 4th Quarter">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- an example of using css alongside bootstrap -->
    <style>
        /* to place border around items in the shopping basket - orders.html */
        .my-row {
            border: 2px solid grey;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark border border-light">

            <a class="navbar-brand text-light" href="{{ url_for('main.index') }}">
                <img src="{{url_for('static', filename='img/bballjordan.jpg')}}" width="30" height="30" class="rounded-circle">
                &nbsp;The 4th Quarter
            </a>

            <!-- create a button for collapsing the menu -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- individual menu item-->
                <a class="nav-item nav-link text-light" href="{{url_for('main.index', _anchor='categories_anchor')}}"><i class="fa fa-tasks"></i>&nbsp;&nbsp;Categories</a>

                <!-- individual menu item-->
                <a class="nav-item nav-link text-light" href="{{url_for('main.order')}}"> <i class="fa fa-shopping-basket"></i>&nbsp;&nbsp;Cart</a>

                <!-- this link will fail but good test of the 404 handler -->
                <a class="nav-item nav-link text-light" href="fail.html"><i class="fa fa-user"></i>&nbsp;&nbsp;Sign Up</a>

                <!-- right aligned menu with ml-auto -->
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active">
                    </li>
                    <li class="nav-item">
                        <!-- search box with Fa-search icon thank to the link above-->
                        <form class="form-inline my-2 my-lg-0 ml-5" action="{{url_for('main.search')}}">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="search">
                            <button class="btn btn-outline-black btn btn-secondary btn-s my-0 ml-1 responsive   "
                                type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </li>
                </ul>

        </nav>
<!------ Messages for checkout and order html pages, if item is already in the order, and post checkout ----------->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-primary" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            </div>
        {% endif %}

        {% endwith %}

        {% block head %}{% endblock %}
    </header>

    <!-- main page content goes in container -->
    <div class="container-fluid">
        <main>
            {% block main %}{% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light">
        <div class="container text-center">
            Follow Us&nbsp;&nbsp;<i class="fa fa-instagram">&nbsp;&nbsp;</i>4th Quarter
        </div>
    </footer>
    <!-- Footer -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
